<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="/">
        <div class="form-group">
            <input validation="required" type="text" name="Name" placeholder="Name">
        </div>
        <div class="form-group">
            <input validation="required,email" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input validation="required,phone" type="number" name="Phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <select validation="required" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <input validation="required" type="checkbox" name="agree">
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="simpleFormValidation.js"></script>
    <script src="index.js"></script>
</body>
</html>
